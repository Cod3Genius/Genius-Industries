version: '3.8'

services:
  # PostgreSQL para desarrollo local
  postgres-local:
    image: postgres:15-alpine
    container_name: genius-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: genius_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev_password_123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./backend/init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d genius_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - genius-dev-network

  # Adminer para administraci√≥n de base de datos (opcional)
  adminer:
    image: adminer:latest
    container_name: genius-adminer-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres-local
    networks:
      - genius-dev-network
    environment:
      ADMINER_DEFAULT_SERVER: postgres-local

volumes:
  postgres_dev_data:
    driver: local

networks:
  genius-dev-network:
    driver: bridge 